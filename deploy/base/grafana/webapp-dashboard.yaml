apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-rollout-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  webapp-rollout.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "title": "Webapp Rollout Metrics",
        "panels": [
          {
            "datasource": "Prometheus",
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 0.95},
                    {"color": "green", "value": 0.99}
                  ]
                },
                "unit": "percentunit",
                "min": 0,
                "max": 1
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "id": 1,
            "options": {
              "orientation": "auto",
              "reduceOptions": {
                "calcs": ["lastNotNull"],
                "fields": "",
                "values": false
              },
              "showThresholdLabels": true,
              "showThresholdMarkers": true
            },
            "targets": [
              {
                "datasource": "Prometheus",
                "expr": "(sum(rate(http_requests_total{app=\"webapp\",status=~\"2..\"}[1m])) or vector(0)) / (sum(rate(http_requests_total{app=\"webapp\"}[1m])) or vector(1))",
                "refId": "A"
              }
            ],
            "title": "Success Rate (1m)",
            "type": "gauge"
          },
          {
            "datasource": "Prometheus", 
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 200},
                    {"color": "red", "value": 300}
                  ]
                },
                "unit": "ms",
                "min": 0,
                "max": 500
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "id": 2,
            "options": {
              "orientation": "auto",
              "reduceOptions": {
                "calcs": ["lastNotNull"],
                "fields": "",
                "values": false
              },
              "showThresholdLabels": true,
              "showThresholdMarkers": true
            },
            "targets": [
              {
                "datasource": "Prometheus",
                "expr": "histogram_quantile(0.95, sum by (le) (rate(http_request_duration_seconds_bucket{app=\"webapp\"}[1m]))) * 1000 or vector(0)",
                "refId": "A"
              }
            ],
            "title": "P95 Latency (ms)",
            "type": "gauge"
          },
          {
            "datasource": "Prometheus",
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "drawStyle": "line",
                  "fillOpacity": 10,
                  "lineInterpolation": "smooth"
                },
                "unit": "reqps"
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
            "id": 3,
            "options": {
              "legend": {"calcs": [], "displayMode": "list", "placement": "bottom"},
              "tooltip": {"mode": "multi", "sort": "none"}
            },
            "targets": [
              {
                "datasource": "Prometheus",
                "expr": "sum by (status) (rate(http_requests_total{app=\"webapp\"}[1m]))",
                "legendFormat": "{{status}}",
                "refId": "A"
              }
            ],
            "title": "Request Rate by Status",
            "type": "timeseries"
          }
        ],
        "refresh": "10s",
        "schemaVersion": 37,
        "style": "dark",
        "tags": ["rollouts", "webapp"],
        "templating": {
          "list": []
        },
        "time": {
          "from": "now-15m",
          "to": "now"
        },
        "timepicker": {},
        "timezone": "",
        "uid": "webapp-rollout",
        "version": 1,
        "weekStart": ""
    }